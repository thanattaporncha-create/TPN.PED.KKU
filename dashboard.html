  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Sarabun', 'Inter', sans-serif; }

    /* ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏Ç‡∏¥‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£: ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á ‡πÄ‡∏ô‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö‡∏ö‡∏≤‡∏á‡πÜ ‡πÅ‡∏•‡∏∞ Emoji */
    .btn-action { 
      @apply flex-1 py-1.5 rounded-full text-[10px] font-black transition-all flex items-center justify-center gap-1 border-2 border-gray-100 bg-transparent text-gray-700;

    /* ‡∏™‡∏µ‡∏Ç‡∏≠‡∏ö‡∏à‡∏∞‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ï‡∏≠‡∏ô Hover ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô */
    .btn-detail:hover { @apply border-blue-400 text-blue-800; }
    .btn-label:hover { @apply border-amber-400 text-amber-800; }
    .btn-ws:hover { @apply border-green-400 text-green-800; }
    .btn-off:hover { @apply border-red-400 text-red-800; }
  </style>
</head>
<body class="bg-gray-50 min-h-full">

  <header class="gradient-header text-white py-3 px-6 sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="text-2xl">üìä</div>
        <div>
          <h1 class="text-lg font-bold uppercase tracking-tight">TPN Order Dashboard</h1>
          <p class="text-blue-100 text-[10px]">Srinagarind Hospital | KKU Pharmacy</p>
        </div>
      </div>
      <a href="index.html" class="px-5 py-2 bg-white/10 hover:bg-white/20 rounded-full transition-all text-sm font-black border border-white/20 text-white">üè† ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÉ‡∏´‡∏°‡πà</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 md:p-6">
    <div class="bg-white rounded-[2rem] shadow-sm p-6 mb-4 border border-gray-200">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-5 items-end">
        <div class="flex flex-col text-black font-black">
          <span class="text-[11px] mb-1 uppercase tracking-wider text-blue-900">üóìÔ∏è ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</span>
          <input type="date" id="filterDate" class="px-4 py-2 rounded-2xl border-2 border-gray-100 focus:border-blue-500 outline-none text-base font-black" onchange="renderCards()">
        </div>
        <div class="flex flex-col relative text-black font-black">
          <span class="text-[11px] mb-1 uppercase tracking-wider text-blue-900">üè• ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ Ward</span>
          <input type="text" id="filterWardInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ä‡∏∑‡πà‡∏≠ Ward..." class="px-4 py-2 rounded-2xl border-2 border-gray-100 focus:border-blue-500 outline-none text-base font-black" onfocus="showWardDropdown()" oninput="filterWardOptions()" autocomplete="off">
          <input type="hidden" id="filterWardValue">
          <div id="wardFilterDropdown" class="hidden absolute left-0 right-0 top-[100%] z-[100] mt-1 bg-white border border-gray-200 rounded-2xl shadow-2xl max-h-56 overflow-y-auto">
            <div id="wardFilterOptions" class="py-1"></div>
          </div>
        </div>
        <div class="flex flex-col text-black font-black">
          <span class="text-[11px] mb-1 uppercase tracking-wider text-blue-900">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ HN</span>
          <input type="text" id="filterHN" placeholder="‡∏£‡∏∞‡∏ö‡∏∏‡πÄ‡∏•‡∏Ç HN..." class="px-4 py-2 rounded-2xl border-2 border-gray-100 focus:border-blue-500 outline-none text-base font-black" oninput="renderCards()">
        </div>
        <div class="flex items-center justify-between gap-3">
          <button onclick="clearAllFilters()" class="px-4 py-2.5 bg-gray-50 text-gray-700 rounded-full font-black text-xs border border-gray-200 hover:bg-gray-200">‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤</button>
          <button onclick="fetchOrders()" class="flex-1 px-4 py-2.5 bg-blue-600 text-white rounded-full font-black text-xs shadow-md hover:bg-blue-700 transition-all">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä</button>
          <div class="text-right min-w-[50px]"><span id="caseCount" class="text-4xl font-black text-blue-900 leading-none">0</span></div>
        </div>
      </div>
    </div>

    <div id="cardContainer" class="flex flex-col gap-3 animate-fade-in pb-10"></div>
  </main>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwUXje243vRpBLvqUfP6w-yK_C6AM3Qc2JYtkZGRYntdTdNxqgiYpFwhupZW-VtHRmz/exec';
    let allOrders = [];

    document.addEventListener('DOMContentLoaded', () => fetchOrders());

    async function fetchOrders() {
      const container = document.getElementById('cardContainer');
      container.innerHTML = `<div class="text-center py-10 font-black">üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>`;
      try {
        const response = await fetch(`${API_URL}?action=getData&ts=${new Date().getTime()}`);
        allOrders = await response.json();
        renderCards();
      } catch (e) { container.innerHTML = `<p class="text-center py-20 text-red-600 font-black">‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>`; }
    }

    function showWardDropdown() {
      const dropdown = document.getElementById('wardFilterDropdown');
      dropdown.classList.remove('hidden');
      const wards = [...new Set(allOrders.map(o => o.ward).filter(w => w))].sort();
      renderWardFilterOptions(wards);
    }
    function filterWardOptions() {
      const searchTerm = document.getElementById('filterWardInput').value.toLowerCase();
      const wards = [...new Set(allOrders.map(o => o.ward).filter(w => w))].sort();
      renderWardFilterOptions(wards.filter(w => w.toLowerCase().includes(searchTerm)));
    }
    function renderWardFilterOptions(list) {
      const container = document.getElementById('wardFilterOptions');
      container.innerHTML = `<div onclick="selectWardFilter('')" class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-blue-600 text-sm font-black border-b border-gray-50">‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>` + 
        list.map(w => `<div onclick="selectWardFilter('${w}')" class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-black text-sm font-black border-b border-gray-50 last:border-0">${w}</div>`).join('');
    }
    function selectWardFilter(val) {
      document.getElementById('filterWardInput').value = val || "";
      document.getElementById('filterWardValue').value = val;
      document.getElementById('wardFilterDropdown').classList.add('hidden');
      renderCards();
    }
    function clearAllFilters() { document.getElementById('filterDate').value = ""; document.getElementById('filterWardInput').value = ""; document.getElementById('filterWardValue').value = ""; document.getElementById('filterHN').value = ""; renderCards(); }
    document.addEventListener('click', (e) => { if (!document.getElementById('filterWardInput').parentElement.contains(e.target)) document.getElementById('wardFilterDropdown').classList.add('hidden'); });

    function renderCards() {
      const container = document.getElementById('cardContainer');
      const countEl = document.getElementById('caseCount');
      const fDate = document.getElementById('filterDate').value;
      const fWard = document.getElementById('filterWardValue').value;
      const fHN = document.getElementById('filterHN').value.toLowerCase();

      const filtered = allOrders.filter(o => {
        let matchDate = true;
        if (fDate) {
          const d = new Date(o.order_date);
          matchDate = (`${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}` === fDate);
        }
        return matchDate && (fWard ? o.ward === fWard : true) && (fHN ? o.hn && o.hn.toString().toLowerCase().includes(fHN) : true);
      });

      countEl.textContent = filtered.length;
      if (filtered.length === 0) { container.innerHTML = `<div class="text-center py-10 bg-white rounded-3xl border-2 border-dashed border-gray-200 font-black">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>`; return; }

      container.innerHTML = [...filtered].reverse().map(order => {
        const isC = order.route?.toLowerCase() === 'central';
        return `
        <div class="bg-white border-2 border-gray-200 rounded-[1.5rem] p-4 shadow-sm flex flex-col gap-4 hover:border-blue-400 transition-all">
          
          <div class="flex items-center gap-5">
            <div class="flex flex-col items-center justify-center min-w-[85px] border-r-2 border-gray-100 pr-4">
              <span class="text-3xl font-black text-black leading-none">${order.ward || '-'}</span>
              <span class="${isC ? 'bg-red-600' : 'bg-green-600'} text-white text-[10px] px-3 py-1 rounded-full font-black mt-2 uppercase tracking-tight">${order.route || 'N/A'}</span>
            </div>

            <div class="flex-1 min-w-[180px]">
              <h3 class="font-black text-xl text-black leading-tight">${order.patient_name || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ä‡∏∑‡πà‡∏≠'}</h3>
              <p class="text-sm font-black text-black font-mono mt-1">HN: <span class="text-lg">${order.hn}</span> | <span class="text-blue-700 bg-blue-50 px-2 rounded-lg">BW: ${order.bw} kg</span></p>
            </div>

            <div class="flex gap-3 text-center min-w-[250px]">
              <div class="flex-1 bg-blue-50 rounded-2xl p-2 border border-blue-100">
                <span class="text-[9px] text-black block font-black uppercase mb-1">Total Kcal</span>
                <span class="text-lg font-black text-blue-800">${order.total_calories || '0'}</span>
              </div>
              <div class="flex-1 bg-purple-50 rounded-2xl p-2 border border-purple-100">
                <span class="text-[9px] text-black block font-black uppercase mb-1">Osmol</span>
                <span class="text-lg font-black text-purple-800">${order.osmolarity || '0'}</span>
              </div>
              <div class="flex-1 bg-gray-50 rounded-2xl p-2 border border-gray-200">
                <span class="text-[9px] text-black block font-black uppercase mb-1">PN Vol</span>
                <span class="text-lg font-black text-black">${order.pn_volume || '0'}</span>
              </div>
            </div>
          </div>

          <div class="flex gap-3 pt-3 border-t border-gray-100">
            <button onclick="window.open('detail.html?row=${order.row_index}', '_blank')" class="btn-action btn-detail">
              üìÑ ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î
            </button>
            <button onclick="window.open('label.html?row=${order.row_index}', '_blank')" class="btn-action btn-label">
              üè∑Ô∏è ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏â‡∏•‡∏≤‡∏Å
            </button>
            <button onclick="window.open('WS.html?row=${order.row_index}', '_blank')" class="btn-action btn-ws">
              üìù WORKSHEET
            </button>
            <button onclick="deleteOrder(${order.row_index})" class="btn-action btn-off">
              üóëÔ∏è OFF TPN
            </button>
          </div>
        </div>`;
      }).join('');
    }

    async function deleteOrder(rowIndex) {
      if (!confirm("‚ö†Ô∏è ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á Off TPN?")) return;
      try {
        await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({ action: 'deleteRow', row_index: rowIndex }) });
        alert("‚úÖ Off TPN ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à"); fetchOrders(); 
      } catch (e) { alert("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î"); }
    }
  </script>
